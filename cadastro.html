<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <!-- <script src="css/login.css"></script> -->
</head>

<body class="login">
    <main>
        <section>
            <div class="containner-fluid">
                <h1>Mole Game</h1>
                <div class="col-md-4 offset-md-4">
                    <fieldset>
                        <form class="form-group">
                            <label for="username">Digite um nome de usuario</label>
                            <input type="text" name="username" class="form-control" id="user" placeholder="Nome de usuário">
                            <label for="username">Digite uma senha que contenha pelo menos 6 dígitos</label>
                            <input type="password" name="password" class="form-control" id="pwd" placeholder="Senha">
                            <label for="username">Confirme a senha digitada</label>
                            <input type="password" name="password" class="form-control" id="pwd" placeholder="Confirme a senha">
                            <input type="button" name="username" class="btn btn-dark form-control" id="btnLogin" value="Cadastrar">

                        </form>
                    </fieldset>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
